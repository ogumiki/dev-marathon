<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホーム画面</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --radius:16px;
      --accent:#2563eb;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .wrap{
      width: min(900px, 100%);
    }

    h1{
      margin: 0 0 24px;
      font-size: 32px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:24px;
    }

    @media (max-width: 700px){
      .grid{
        grid-template-columns: 1fr;
      }
    }

    .card{
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:24px;
      background:#fff;
    }

    .card h2{
      margin: 0 0 16px;
      font-size: 18px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      width:100%;
      padding:16px 18px;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      color:var(--text);
      border:1px solid var(--border);
      background:#f9fafb;
      transition: all .15s ease;
    }

    .btn:hover{
      background:#ffffff;
      border-color:#d1d5db;
      transform: translateY(-1px);
    }

    .left{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .icon{
      width:36px;
      height:36px;
      border-radius:12px;
      display:grid;
      place-items:center;
      font-size:18px;
      background:#eef2ff;
      color: var(--accent);
      border:1px solid #dbeafe;
    }

    .arrow{
      color: var(--muted);
      font-size:18px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>ホーム画面</h1>

    <div class="grid">
      <div class="card">
        <h2>新規登録</h2>
        <a class="btn" href="/customer/add.html">
          <span class="left">
            <span class="icon">＋</span>
            顧客登録
          </span>
          <span class="arrow">→</span>
        </a>
      </div>

      <div class="card">
        <h2>一覧・確認</h2>
        <a class="btn" href="/customer/list.html">
          <span class="left">
            <span class="icon">≡</span>
            顧客一覧
          </span>
          <span class="arrow">→</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
