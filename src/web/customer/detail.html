<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Detail</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Customer Detail</h1>

    <div class="card p-3">
      <div><b>ID:</b> <span id="id"></span></div>
      <div><b>Company Name:</b> <span id="company_name"></span></div>
      <div><b>Industry:</b> <span id="industry"></span></div>
      <div><b>Contact:</b> <span id="contact"></span></div>
      <div><b>Location:</b> <span id="location"></span></div>
    </div>

    <div class="mt-3 d-flex" style="gap: 8px;">
      <a class="btn btn-secondary" href="list.html">Back</a>

      <!-- ðŸ‘‡ Deleteãƒœã‚¿ãƒ³ -->
      <button class="btn btn-danger" id="deleteBtn">Delete</button>

      <!-- ðŸ‘‡ Updateãƒœã‚¿ãƒ³ï¼ˆupdate.htmlã«é·ç§»ï¼‰ -->
      <button class="btn btn-primary" id="updateBtn">Update</button>
    </div>
  </div>

  <script type="module">
    import config from "../config.js";

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    // id ãŒç„¡ã„å ´åˆã¯ä¸€è¦§ã¸
    if (!id) {
      alert("id ãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“");
      location.href = "list.html";
    } else {
      // =========================
      // è©³ç´°å–å¾—ï¼ˆGETï¼‰
      // =========================
      fetch(`${config.apiUrl}/customers/${id}`)
        .then((res) => {
          if (!res.ok) throw new Error("Not found");
          return res.json();
        })
        .then((customer) => {
          document.getElementById("id").textContent = customer.customer_id ?? "";
          document.getElementById("company_name").textContent = customer.company_name ?? "";
          document.getElementById("industry").textContent = customer.industry ?? "";
          document.getElementById("contact").textContent = customer.contact ?? "";
          document.getElementById("location").textContent = customer.location ?? "";
        })
        .catch((err) => {
          console.error(err);
          alert("é¡§å®¢ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ");
        });

      // =========================
      // å‰Šé™¤ï¼ˆDELETEï¼‰
      // =========================
      document.getElementById("deleteBtn").addEventListener("click", async () => {
        if (!confirm(`ID:${id} ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;

        try {
          const res = await fetch(`${config.apiUrl}/customers/${id}`, {
            method: "DELETE",
          });

          if (!res.ok) {
            const text = await res.text().catch(() => "");
            throw new Error(`DELETE failed: ${res.status} ${text}`);
          }

          alert("å‰Šé™¤ã—ã¾ã—ãŸ");
          location.href = "list.html";
        } catch (e) {
          console.error(e);
          alert("å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆConsole / Network ã‚’ç¢ºèªï¼‰");
        }
      });

      // =========================
      // æ›´æ–°ï¼ˆUPDATEï¼‰- update.htmlã¸é·ç§»
      // =========================
      document.getElementById("updateBtn").addEventListener("click", () => {
        location.href = `update.html?id=${id}`;
      });
    }
  </script>
</body>
</html>
